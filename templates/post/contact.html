{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<body>

  
  <main id="main">
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Contact us</h1>
          </div>
        </div>

        <div class="row gy-4">

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <address>No 3 Nnewi street</address>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item info-item-borders">
              <i class="bi bi-phone"></i>
              <h3>Phone Number</h3>
              <p><a href="tel:+155895548855">08030824223</a></p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p><a href="mailto:info@example.com">edehchetachukwu23@gmail.com</a></p>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="form mt-5">
          <div class="mt-4 mx-auto max-w-3xl">
            {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
          <form action="{% url 'contact' %}" method="post" role="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="row">
              <div class="">
                {% csrf_token %}
              
            {{ form|crispy }}
              </div>
            
            <div class="text-center"><button type="submit" class="btn btn-primary mt-4">Send Message</button></div>
          </form>
          </div>
        </div><!-- End Contact Form -->

      </div>
    </section>

  </main><!-- End #main -->
  {% endblock content %}
